<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Card description NFT</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <article>
    <div class="card">
      <section class="imagen">
        <img src="images\image-equilibrium.jpg" alt="imagen NFT" >
        <div>
          <img src="images\icon-view.svg" alt="">
        </div>
      </section>
      <section class="descripcion">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li>
            <img src="images\icon-ethereum.svg" alt="price"> 0.041 ETH
          </li>
          <li>
            <img src="images\icon-clock.svg" alt="time"> 3 days left
          </li>
        </ul>
      </section>

      <section class="creador">
        <img src="images\image-avatar.png" alt="foto del creador">
        <h2>Creation of <span>Creation of Jules Wyvern</span></h2>
      </section>
      
      
    </div>
  </article>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Smith Grisales</a>.
  </div>
 
</body>
</html>
